spring.application.name=cart
eureka.client.service-url.defaultZone=http://register.taozhumall.com/eureka
eureka.instance.hostname=front.taozhumall.com
#数据库配置
spring.datasource.url=jdbc:mysql://123.56.23.174:3306/lubanmall
