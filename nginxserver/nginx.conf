worker_processes  1;

#error_log  logs/error.log;


events {
  worker_connections  1024;
}


http {
  include       mime.types;
  default_type  application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  #gzip  on;
  proxy_ignore_client_abort on;

  upstream catagoryservice {
    server services.taozhumall.com:5001;
  }

  upstream commentservice {
    server services.taozhumall.com:5002;
  }

  upstream customerservice {
    server services.taozhumall.com:5003;
  }

  upstream merchantservice {
    server services.taozhumall.com:5004;
  }

  upstream searchservice {
    server services.taozhumall.com:5005;
  }

  upstream userservice {
    server services.taozhumall.com:5006;
  }

  upstream orderservice {
    server services.taozhumall.com:5007;
  }

  upstream cart {
    server front.taozhumall.com:5008;
  }

  upstream eureka_register {
    server services.taozhumall.com:6000;
  }

  upstream usercenter {
    server front.taozhumall.com:4000;
  }

  upstream customerui {
    server front.taozhumall.com:4001;
  }

  upstream shopui {
    server front.taozhumall.com:4002;
  }

  upstream platformui {
    server front.taozhumall.com:4003;
  }

  server {
    listen 80;
    server_name catagoryservice.taozhumall.com;
    location / {
      proxy_pass http://catagoryservice;
        proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name commentservice.taozhumall.com;
    location / {
      proxy_pass http://commentservice;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name customerservice.taozhumall.com;
    location / {
      proxy_pass http://customerservice;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name merchantservice.taozhumall.com;
    location / {
      proxy_pass http://merchantservice;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name searchservice.taozhumall.com;
    location / {
      proxy_pass http://searchservice;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name userservice.taozhumall.com;
    location / {
      proxy_pass http://userservice;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name orderservice.taozhumall.com;
    location / {
      proxy_pass http://orderservice;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Referer $http_referer;
    }
  }
  server {
    listen 80;
    server_name cart.taozhumall.com;
    location / {
      proxy_pass http://cart;
        proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Real-PORT $remote_port;
