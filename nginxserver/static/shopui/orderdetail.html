<div class="container">

            <ul class="nav nav-pills flex-column">

                </li>
                <li class="nav-item">

        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>订单信息</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">

                    </div>
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label">状态:</label>
                        <div class="col-sm-4">
                            <label>待支付</label>
                        </div>
                        <div class="col-sm-6">
                            <a class="btn btn-primary" data-toggle="modal" data-target="#modifyTotalPanel">修改订单价格</a>

                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>商品信息</h3>
                </div>

                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th></th>
                            <th>商品名</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>总价</th>
                        </tr>
                        </thead>

                        </tr>
                        <tr>
                            <td><img src="http://img.zcool.cn/community/01b5f75715286632f8758c9b40f665.jpg@1280w_1l_2o_100sh.webp" class="img-thumbnail" width="80" height="80"/></td>

                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>客户信息</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label">客户名:</label>
                        <div class="col-sm-10">
                            <label>买家1</label>

                    </div>
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label">手机号:</label>
                        <div class="col-sm-10">
                            <label>17233331333</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="modifyTotalPanel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">修改价格</h3>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="newTotal" class="col-sm-2 control-label">价格:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newTotal" placeholder="输入价格">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
