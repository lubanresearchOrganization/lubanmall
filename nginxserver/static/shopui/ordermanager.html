<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <title>订单管理 </title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">用户你好</a>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent"> </div>
    </div>
</nav>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="./ordermanager.html" class="nav-link" >订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a href="./productmanager.html" class="nav-link">商品管理</a></a>
                    </li>
                    <li class="nav-item">
                        <a href="./shopedit.html" class="nav-link">店铺信息修改</a></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <fieldset>
                        <div class="form-group">
                            <label for="orderNo" class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="orderNo" placeholder="请输入订单号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <select id="status">
                                    <option>未付款</option>
                                    <option>待发货</option>
                                    <option>待收货</option>
                                    <option>交易成功</option>
                                    <option>交易取消</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-default">搜索</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>订单号</th>
                                <th>总价</th>
                                <th>客户名</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1222233</td>
                                <td>156.0</td>
                                <td>客户1</td>
                                <td>2016-12-01 12:01:20</td>
                                <td>待发货</td>
                                <td>
                                    <a href="./orderdetail.html" class="btn btn-info">明细</a>
                                    <a href="#"  class="btn btn-primary">发货</a>
                                </td>
                            </tr>
                            <tr>
                                <td>1222290</td>
                                <td>126.0</td>
                                <td>客户2</td>
                                <td>2016-12-01 12:01:20</td>
                                <td>未付款</td>
                                <td>
                                    <a href="./orderdetail.html"  class="btn btn-info">明细</a>
                                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modifyTotalPanel">修改订单价格</a>
                                </td>
                            </tr>
                            <tr>
                                <td>1222233</td>
                                <td>156.0</td>
                                <td>客户3</td>
                                <td>2016-12-01 12:01:20</td>
                                <td>待收货</td>
                                <td><a href="./orderdetail.html" class="btn btn-info">明细</a></td>
                            </tr>
                            <tr>
                                <td>1222233</td>
                                <td>156.0</td>
                                <td>客户4</td>
                                <td>2016-12-01 12:01:20</td>
                                <td>交易成功</td>
                                <td><a href="./orderdetail.html" class="btn btn-info">明细</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true">«</span> <span class="sr-only">Previous</span> </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">»</span> <span class="sr-only">Next</span> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="modifyTotalPanel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">修改价格</h3>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="newTotal" class="col-sm-2 control-label">价格:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newTotal" placeholder="输入价格">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
