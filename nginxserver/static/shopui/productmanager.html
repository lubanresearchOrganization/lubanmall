<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.cdnjs.net/zTree.v3/3.5.29/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script src="http://cdn.cdnjs.net/zTree.v3/3.5.29/js/jquery.ztree.all.min.js" type="text/javascript"></script>
    <title>商品管理</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">用户你好</a>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent"></div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="./ordermanager.html" class="nav-link">订单管理</a>
                </li>
                <li class="nav-item">
                    <a href="./productmanager.html" class="nav-link">商品管理</a></a>
                </li>
                <li class="nav-item">
                    <a href="./shopedit.html" class="nav-link">店铺信息修改</a></a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="row">
                <fieldset>
                    <div class="form-group">
                        <label for="orderNo" class="col-sm-2 control-label">商品名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="orderNo" placeholder="请输入商品名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-10">
                            <ul id="catagoryForSearch" class="ztree"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">搜索</button>
                            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#addProductPanel">新增
                            </button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th></th>
                            <th>商品名</th>
                            <th>分类</th>
                            <th>添加时间</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><img
                                    src="http://img.zcool.cn/community/01b5f75715286632f8758c9b40f665.jpg@1280w_1l_2o_100sh.webp"
                                    class="img-thumbnail" width="80" height="80"/></td>
                            <td>nokia</td>
                            <td>手机</td>
                            <td>
                                <a href="./productdetail.html" class="btn btn-info">详情</a>
                                <a href="#" class="btn btn-danger">删除</a>
                                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#editProductPanel">编辑</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true">«</span> <span
                                    class="sr-only">Previous</span> </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">4</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">»</span> <span
                                    class="sr-only">Next</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="addProductPanel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加商品</h3>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="productName" class="col-sm-2 control-label">商品名:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="productName" placeholder="请输入商品名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addImageUrl" class="col-sm-2 control-label">店铺图片</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="addImageUrl">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类:</label>
                            <div class="col-sm-10">
                                <ul id="catagoryForAdd" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="editProductPanel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加商品</h3>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="newProductName" class="col-sm-2 control-label">商品名:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newProductName" placeholder="nokia">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editImageUrl" class="col-sm-2 control-label">店铺图片</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="editImageUrl">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类:</label>
                            <div class="col-sm-10">
                                <ul id="catagoryForEdit" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
   var zTreeForSearch;
   var zTreeForAdd;
   var zTreeForEdit;
   var setting = {};
   var zNodes = [
   {name:"电器", open:true, children:[
      {name:"电脑"}, {name:"手机"}]},
   {name:"衣服", open:true, children:[
      {name:"男装"}, {name:"女装"}]}
   ];
   $(document).ready(function(){
      zTreeForSearch = $.fn.zTree.init($("#catagoryForSearch"), setting, zNodes);
      zTreeForAdd = $.fn.zTree.init($("#catagoryForAdd"), setting, zNodes);
      zTreeForEdit = $.fn.zTree.init($("#catagoryForEdit"), setting, zNodes);
   });

</script>
</body>
</html>
