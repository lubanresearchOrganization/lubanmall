<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified JavaScript -->
    <script src="./js/jquery-1.11.1.min.js"  type="text/javascript" ></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" >
    <!-- Optional theme -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap-theme.min.css" >
    <script src="./js/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <title>店铺管理 </title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>平台用户,你好</p><p>退出</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="./shopmanager.html">店铺管理</a></li>
                <li class="list-group-item"><a href="./catagorymanager.html">类目管理</a></li>
            </ul>
        </div>
        <div class="col-md-7">



            <fieldset>
                <legend>店铺信息</legend>
                <div class="form-group">
                    <label for="shopName" class="col-sm-2 control-label">店铺名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="shopName" placeholder="请输入店铺名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageUrl" class="col-sm-2 control-label">店铺图片</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="imageUrl" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="discription" class="col-sm-2 control-label">店铺描述</label>
                    <div class="col-sm-10" id="discription">
                        <textarea></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>账户信息</legend>
                <div class="form-group">
                    <label for="accountName" class="col-sm-2 control-label">账户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="accountName" placeholder="请输入账户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="accountPhone" class="col-sm-2 control-label"> 手机号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="accountPhone" placeholder="请输入手机号">
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
