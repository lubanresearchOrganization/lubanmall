<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <!-- TODC Bootstrap theme -->
    <link href="./js/todc-bootstrap/css/todc-bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/libs/formutil.js"></script>
    <script src="./js/libs/lbajax.js"></script>
    <script src = "./js/app/config.js"></script>
    <script src="./js/app/addshop.js"></script>

    <title>店铺管理 </title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">用户你好</a>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent"></div>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="./shopmanager.html">店铺管理</a></li>
                <li class="list-group-item"><a href="./catagorymanager.html">类目管理</a></li>
            </ul>
        </div>
        <div class="col-md-9">


            <form role="form" id="shopform" method="post" action="">

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3>店铺信息</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="shopName" class="col-sm-2 control-label">店铺名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="shopName" placeholder="请输入店铺名称" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl" class="col-sm-2 control-label">店铺图片</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="imageUrl" name="imgUrl">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discription" class="col-sm-2 control-label">店铺描述</label>
                            <div class="col-sm-10" id="discription">
                                <textarea name="discription"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3>账户信息</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="accountName" class="col-sm-2 control-label">账户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="accountName" placeholder="请输入账户名" name="accountName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="accountPhone" class="col-sm-2 control-label"> 手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="accountPhone" placeholder="请输入手机号" name="mobile">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" id="submitButtom">提交</button>
                    </div>
                </div>


            </form>


        </div>
    </div>
</div>
</body>
</html>
