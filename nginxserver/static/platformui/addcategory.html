    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="./shopmanager.html">店铺管理</a></li>
                <li class="list-group-item"><a href="./catagorymanager.html">类目管理</a></li>
            </ul>
        </div>
        <div class="col-md-9">


            <form role="form" id="shopform" method="post" action="">

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3>类目信息</h3>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">

                            <label for="categoryName" class="col-sm-2 control-label">父类目</label>
                            <div class="dropdown">
                                <button type="button" class="btn dropdown-toggle" id="top_catagory"
                                        data-toggle="dropdown">顶级类目
                                    <span class="caret"></span>
                                </button>

                                <input type="hidden" name="parentId" id="parentId" value="0"/>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="parent_category_ul">

                                </ul>
                            </div>

                        </div>


                        <div class="form-group">
                            <label for="categoryName" class="col-sm-2 control-label">类目名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="categoryName" placeholder="请输入类目名称" name="name">
                            </div>
                        </div>


                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" id="submitButtom">提交</button>
                    </div>
                </div>


            </form>
