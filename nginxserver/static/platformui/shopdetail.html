<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">用户你好</a>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent"></div>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="./shopmanager.html">店铺管理</a></li>
                <li class="list-group-item"><a href="./catagorymanager.html">类目管理</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3>店铺信息</h3>
                </div>

                <div class="panel-body">
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label">店铺名称:</label>
                        <div class="col-sm-10">
                            <label class="control-label">店铺名称</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label">店铺图片:</label>
                        <div class="col-sm-10">
                            <img src="http://pic.nipic.com/2007-08-09/200789222531293_2.jpg" class="img-thumbnail" width="200" height="200"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="discription" class="col-sm-2 control-label">店铺描述:</label>
                        <div class="col-sm-10" id="discription">
                            <p>店铺描述</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>账户信息</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label">账户名:</label>
                        <div class="col-sm-10">
                            <label>账户名</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="col-sm-2 control-label"> 手机号:</label>
                        <div class="col-sm-10">
