<head>
    <meta charset="UTF-8">

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-treeview/js/bootstrap-treeview.min.js"></script>
    <![endif]-->
    <script src="js/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/app/config.js"></script>
    <script src="js/libs/urlutil.js"></script>
    <script src="js/jqueryTmpl/jquery.tmpl.js"></script>
    <script src="js/libs/lbajax.js?v=1"></script>
    <script src="js/app/searchbar.js"></script>
    <script src="js/app/productdetail.js?v=9"></script>
    <title>商品列表</title>
</head>

<body class="">
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
            <a class="btn" href="http://usercenter.taozhumall.com/customerlogin.html">登录</a>
            <a class="btn" href="http://usercenter.taozhumall.com/memberregister.html">注册</a>
            <a class="btn" href="./index.html">首页</a>
            <a class="btn" href="./orderlist.html">我的订单</a>
            <a class="btn" href="./cart.html">购物车</a>
        </div>
    </div>
</nav>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline ">
                    <select class="form-control" id="searchTypeInput">
                        <option value="1">商品</option>
                        <option value="2">店铺</option>
                    </select>
                    <div class="input-group my-1">
                        <input type="text" class="form-control mr-3 my-1" placeholder="搜索"
                               id="searchKeyInput"></div>
                    <a class="btn btn-secondary" href='javascript:void(0);' id="searchBtn">搜索</a>
                </form>
            </div>
        </div>
        <div class="row"><h1><a href="./shopproductsearch.html">店铺名</a></h1></div>
        <div class="row"><nav class="navbar navbar-expand-sm bg-light justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">分类1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">分类2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">分类3</a>
                </li>
            </ul>
        </nav></div>
        <div class="row">
            <div class="col-md-6" id="productImage">
            </div>
            <div class="col-md-6">
                <div class="card p-5 m-1">
                    <div class="card-body my-3" id="productDetail">

                    </div>
                    <div class="card-body">
                        <a href="javascript:void(0);" id="directBuyBtn" class="btn" >直接购买</a>
                        <a href="javascript:void(0);" id="addCartItemBtn" class="btn">加入购物车</a>
                    </div>

                </div>
                <!--<div class="card p-5 m-1">-->
                    <!--<div class="card-body">-->
                        <!--<p>商品描述</p>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="card p-5 m-1">
                    <div class="card-body" id="commentTitle"></div>
                    <div class="card-body">
                        <ul class="list-group" id="rows">
                        </ul>
                    </div>
                    <div class="card-body">
                        <nav aria-label="Page navigation">
                            <ul id="pageBar"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="productImageTemplate" type="text/x-jquery-tmpl">
    <img src="${imgUrl}" class="img-thumbnail" width="400" height="400"/>
</script>

<script id="productDetailTemplate" type="text/x-jquery-tmpl">
                        <h1><b>${name}</b></h1>
                        <hr>
                        <p>累计评价<b>${commentsTotal}</b>次</p>
                        <hr>
                        <p><b>${unitPrice}</b>元</p>
                        <hr>
                        <div class="form-group">
                            <label for="productNumInput">数量:</label>
                            <input type="number" value="1" min="1" step="1" class="form-control" id="productNumInput">
                        </div>
</script>


<script id="rowTemplate" type="text/x-jquery-tmpl">
 <li class="list-group-item">
   ${content}
 </li>
</script>

<script id="commentTitleTemplate" type="text/x-jquery-tmpl">
 {{if commentsTotal>0}}
 评论
 {{/if}}
</script>
</body>

</html>
