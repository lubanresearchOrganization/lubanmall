<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/bootstrap-treeview.min.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/default.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/normalize.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <![endif]-->
    <script src="js/app/config.js?v=2"></script>
    <script src="js/libs/urlutil.js?v=1"></script>
    <script src="js/jqueryTmpl/jquery.tmpl.js"></script>
    <script src="js/libs/lbajax.js"></script>
    <script src="js/app/addcomment.js?v=11"></script>
    <title>添加评论</title>
</head>

<body class="">
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
            <a class="btn" href="http://usercenter.taozhumall.com/customerlogin.html">登录</a>
            <a class="btn" href="http://usercenter.taozhumall.com/memberregister.html">注册</a>
            <a class="btn" href="./index.html">首页</a>
            <a class="btn" href="./orderlist.html">我的订单</a>
            <a class="btn" href="./cart.html">购物车</a>
        </div>
    </div>
</nav>
<div class="py-5">
    <div class="container">

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">添加评论</div>
                    <div class="card-body">


                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group" id="shopInfo">
                                <label>店铺名称:</label>
                                <label>买家1</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group" id="productInfo">
                                <label>商品:</label>
                                <label>商品1</label>
                            </div>
                        </div>
                        <div class="row" id="productImageInfo">
                                    <img src="http://img.zcool.cn/community/01b5f75715286632f8758c9b40f665.jpg@1280w_1l_2o_100sh.webp"
                                         width="100" height="100"/>
                        </div>
                        <div class="row">
                            <textarea placeholder="写下对商家的评论" id="contentInput"></textarea>
                        </div>
                        <div class="row">
                            <div class="form-group"><label>动态评分</label>
                                <input type="number" min="1" max="5" value="5" id="scoreInput"/>
                            </div>
                        </div>
                        <div class="row">
                            <a class="btn"  href='javascript:void(0);' id="addCommentBtn">发表评论</a>
                        </div>
                    </div>

            </div>
        </div>


    </div>
</div>


<script id="shopTemplate" type="text/x-jquery-tmpl">
    <label>店铺名称:</label>
    <label>${name}</label>

</script>

<script id="productTemplate" type="text/x-jquery-tmpl">
    <label>商品:</label>
    <label>${name}</label>
</script>

<script id="productImageTemplate" type="text/x-jquery-tmpl">
    <img src="${imgUrl}" width="100" height="100"/>
</script>
</body>

</html>
