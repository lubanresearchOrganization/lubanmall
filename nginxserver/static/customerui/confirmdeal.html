<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/bootstrap-treeview.min.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/default.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/normalize.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <![endif]-->
    <script src="js/app/config.js?v=6"></script>
    <script src="js/libs/urlutil.js"></script>
    <script src="js/libs/arrayutil.js"></script>
    <script src="js/jqueryTmpl/jquery.tmpl.js"></script>
    <script src="js/libs/lbajax.js"></script>
    <script src="js/libs/math.js"></script>
    <script src="js/libs/lbmap.js"></script>
    <script src="js/app/confirmdeal.js?v=20"></script>
    <title>提交订单</title>
</head>

<body class="">
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <div style="display:block;" id="userbarContent">
            <span style="display:block;width:80px;"><a class="btn" href="http://usercenter.taozhumall.com/customerlogin.html">登录</a></span>
            <span style="display:block;width:80px;"><a class="btn" href="http://usercenter.taozhumall.com/memberregister.html">注册</a></span>
        </div>
        <script id="userbarTemplate" type="text/x-jquery-tmpl">
         <span style="width:80px;">${name},你好</span>
         <span style="width:80px;"><a href="./memberinfoedit.html">编辑用户信息</a></span>
         <span style="width:30px;"><a  href='javascript:void(0);' id="logoutBtn">登出</a></span>
       </script>
        <div class="collapse navbar-collapse text-center justify-content-end" id="navContent">
            <a class="btn" href="./index.html">首页</a>
            <a class="btn" href="./orderlist.html">我的订单</a>
            <a class="btn" href="./cart.html">购物车</a>
        </div>
    </div>
</nav>
<div class="py-5">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <span class="badge badge-info">确认订单信息</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="formContent">

        </div>

        <div class="row" id="formCommit">

        </div>

    </div>
</div>

<script id="formCommitTemplate" type="text/x-jquery-tmpl">
      <div class="card">
                <div class="card-footer">
                    <span>实付款:${$data}</span>
                    <a class="btn" href="./cart.html">返回购物车</a>
                    <a class="btn" href="javascript:void(0);" id="confirmdealBtn">提交订单</a>
                </div>
            </div>
</script>


<script id="shopProductsTemplate" type="text/x-jquery-tmpl">
       <div class="col-md-12">
            <div class="card">
                <div class="card-header"><a href="./shopproductsearch.html?id=${shop.id}">${shop.name}</a></div>
                <div class="card-body">
                {{each products}}
                    <div class="row">
                        <a href="./productdetail.html?id=${$value.id}"><img
                                src="${$value.imgUrl}"
                                class="img-thumbnail" width="80" height="80"/></a>
                        <span style="width:150px;" class="contentpadding">${$value.name}</span>
                        <span style="width:80px;" class="contentpadding">${$value.unitPrice}</span>
                        <span style="width:50px;" class="contentpadding">${$value.num}</span>
                        <span style="width:100px;" class="contentpadding">${$value.total}</span>
                    </div>
                {{/each}}
                    <div class="row">
                        <label>给商家建议</label>
                        <textarea shopid="${shop.id}"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <span style="float:right;">合计:${shop.total}</span>
                </div>
            </div>
        </div>
</script>

</body>

</html>
