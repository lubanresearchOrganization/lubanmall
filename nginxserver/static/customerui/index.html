<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/bootstrap-treeview.min.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/default.css">
    <link rel="stylesheet" href="js/bootstrap-treeview/css/normalize.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-treeview/js/bootstrap-treeview.min.js"></script>
    <![endif]-->
    <title>首页</title>
</head>

<body class="">
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
        <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
            <a class="btn" href="#">登录</a>
            <a class="btn" href="#">注册</a>
            <a class="btn" href="#">首页</a>
            <a class="btn" href="#">我的订单</a>
            <a class="btn" href="#">购物车</a>
        </div>
    </div>
</nav>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="catagoryTree">
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline ">
                            <select class="form-control">
                                <option value="1">商品</option>
                                <option value="2">店铺</option>
                            </select>
                            <div class="input-group my-1">
                                <input type="text" class="form-control mr-3 my-1" placeholder="搜索"
                                       id="inlineFormInputGroup"></div>
                            <button type="submit" class="btn btn-secondary">搜索</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <!-- 指示符 -->
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                            </ul>

                            <!-- 轮播图片 -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
                                    <div class="carousel-caption">
                                        <h3>商品1</h3>
                                        <p>18.00元</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
                                    <div class="carousel-caption">
                                        <h3>商品2</h3>
                                        <p>19.00元</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
                                    <div class="carousel-caption">
                                        <h3>商品3</h3>
                                        <p>20.00元</p>
                                    </div>
                                </div>
                            </div>

                            <!-- 左右切换按钮 -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var tree = [
  {
    text: "手机／数码／电脑办公",
    nodes: [
      {
        text: "热门手机",
        nodes: [
          {
            text: "iphone",

          },
          {
            text: "华为"
          }
        ]
      },
      {
        text: "电脑整机"
      }
    ]
  },
  {
    text: "男装"
  },
  {
    text: "女装"
  },
  {
    text: "医药保健"
  },
  {
    text: "图书音像"
  }
];

$('#catagoryTree').treeview(
{
data:tree,
levels:3
});

</script>
</body>

</html>
