<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>用户注册</title>
</head>
<body>
<div class="py-5 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="d-block img-fluid my-3" src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyDW8nO9JhT_pEjebobq9pgUF2cEp0EUb1I&amp;markers=Alexander+platz&amp;center=Berlin&amp;zoom=13&amp;size=640x500&amp;sensor=false"> </div>
            <div class="col-md-6">
                <h1>注册</h1>
                <p>我们将为你提供很好的商品服务</p>
                <form>
                    <div class="form-group"> <label for="InputName">昵称</label>
                        <input type="text" class="form-control" id="InputName" placeholder="请输入昵称"> </div>
                    <div class="form-group"> <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码"> </div>
                    <div class="form-group"> <label for="repassword">确认密码</label>
                        <input type="password" class="form-control" id="repassword" placeholder="请确认密码"> </div>
                   <button type="submit" class="btn btn-secondary">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
