<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- TODC Bootstrap theme -->
    <link href="./js/todc-bootstrap/css/todc-bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/app/memberregister.js?v=1"></script>
    <title>用户注册</title>
</head>
<body>
<div class="py-5 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="d-block img-fluid my-3" src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyDW8nO9JhT_pEjebobq9pgUF2cEp0EUb1I&amp;markers=Alexander+platz&amp;center=Berlin&amp;zoom=13&amp;size=640x500&amp;sensor=false"> </div>
            <div class="col-md-6">
                <h1>注册</h1>
                <p>我们将为你提供很好的商品服务</p>
                <form>
                    <div class="form-group"> <label for="nameInput">昵称</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="请输入昵称"> </div>
                    <div class="form-group"> <label for="passwordInput">密码</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="请输入密码"> </div>
                    <div class="form-group"> <label for="repasswordInput">确认密码</label>
                        <input type="password" class="form-control" id="repasswordInput" placeholder="请确认密码"> </div>
                   <a class="btn btn-secondary" id="submitBtn" href="javascript:void(0);">提交</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
