    <title>平台登录</title>
</head>
<body>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12"> </div>
        </div>
    </div>
</div>
<div class="py-5" style="background-image: url(&quot;https://pingendo.github.io/templates/sections/assets/form_red.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="align-self-center col-md-6 text-white">
            </div>
            <div class="col-md-6" id="book">
                <div class="card">
                    <div class="card-body p-5">
                        <h3 class="pb-3">平台登录</h3>
                        <form action="/login" id="loginForm">
                            <div class="form-group"> <label>用户名</label>
                                <input class="form-control" placeholder="输入用户名" name="name" id="nameInput"> </div>
                            <div class="form-group" placeholder="输入密码"> <label>密码</label>
                                <input type="password" class="form-control" name="password" id="passwordInput" > </div>
                            <a class="btn mt-2 btn-outline-dark" id="submitBtn" href="javascript:void(0);">登录</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
